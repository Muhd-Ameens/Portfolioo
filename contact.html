<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body class="light-mode">
  <header class="header">
    <nav class="navbar">
      <div class="logo"></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
      </button>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <div class="contact-container">
        <!-- Left Side: Contact Info -->
        <div class="contact-left">
          <h2>Contact Info</h2>
          <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <a href="mailto:muhammadameens123@gmail.com">muhammadameens123@gmail.com</a>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt contact-icon"></i>
            <p>Kerala, India</p>
          </div>
          <div class="contact-item">
            <i class="fab fa-linkedin contact-icon"></i>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
          </div>
          <div class="contact-item">
            <i class="fab fa-instagram contact-icon"></i>
            <a href="https://www.instagram.com/ameeennnx/profilecard/?igsh=MWQyODU0NWt5eTdiMA==" target="_blank">Instagram</a>
          </div>
        </div>

        <!-- Right Side: Contact Form -->
        <div class="contact-right">
          <form action="#" method="post" class="contact-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="send-message-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="social-icons">
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/ameeennnx/profilecard/?igsh=MWQyODU0NWt5eTdiMA==" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      

  <script src="script.js"></script>
</body>
</html>
